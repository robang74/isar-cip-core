# This kas file adds swupdate and generates a ${IMAGE_NAME}.swu
# from the first wic partition

header:
  version: 10

local_conf_header:
  swupdate: |
    IMAGE_INSTALL_append = " swupdate"

  wic-swu: |
    IMAGE_TYPE ?= "wic-swu-img"
    WKS_FILE ?= "${MACHINE}-${SWUPDATE_BOOTLOADER}.wks"
