header:
  version: 8

distro: cip-core-buster
target: cip-core-image

repos:
  cip-core:

  isar:
    url: https://github.com/ilbers/isar.git
    refspec: 351af175bc54a201c6f44307d4e998bd6c0afdb8
    layers:
      meta:
    patches:
      01-libubootenv:
        path: isar-patches/0001-u-boot-add-libubootenv.patch
        repo: cip-core
      02-initramfs:
        path: isar-patches/v7-0001-meta-support-Generate-a-custom-initramfs.patch
        repo: cip-core

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  cross: |
    ISAR_CROSS_COMPILE = "1"
  root_password: |
    USERS += "root"
    # 'root'
    USER_root[password] = "oC3wEGl799tZU"
